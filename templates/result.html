<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Result</title>
    <style>
      body { font-family: sans-serif; max-width: 720px; margin: 2rem auto; }
      .card { border: 1px solid #ddd; padding: 1rem; }
    </style>
  </head>
  <body>
    <h1>Analysis Result</h1>
    <div class="card">
      <div><strong>Cloudinary URL:</strong> <a href="{{ item.cloudinary_url }}" target="_blank">{{ item.cloudinary_url }}</a></div>
      <div><strong>Size (bytes):</strong> {{ item.analysis.size_bytes }}</div>
      <div><strong>Size (MB):</strong> {{ item.analysis.approx_megabytes }}</div>
      <div><strong>Score:</strong> {{ item.analysis.simple_score }}</div>
      <div><a href="/">Back</a></div>
    </div>
  </body>
</html>
